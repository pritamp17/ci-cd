name: My first Github Action
on: [push]
jobs:
    build-app:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: action/setup-node@v2
                with:
                    node-version: '18'
            - name: Build the project
              run: yarn build
            - name: setup finish
              run: echo "project setup"

      